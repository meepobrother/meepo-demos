<category #category>
    <ng-template #ref let-item>
        <h2>{{item.title}}</h2>
        <ul>
            <li (click)="setItem(data)" *ngFor="let data of item.items">
                <img [src]="data.image">
                {{data.title}}
            </li>
        </ul>
    </ng-template>
</category>
